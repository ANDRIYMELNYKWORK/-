<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відкриття в браузері</title>
    <script>
        setTimeout(function() {
            var url = "https://твоє-посилання.com"; // Заміни на своє посилання
            var a = document.createElement("a");
            a.href = url;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.click();
        }, 1000); // Затримка 1 секунда, щоб TikTok не блокував
    </script>
</head>
<body>
    <h1>Зачекайте, відкриваємо посилання...</h1>
</body>
</html>
